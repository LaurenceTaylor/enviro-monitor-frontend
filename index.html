<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Enviro+</title>
        <script src="./src/app.ts"></script>
    </head>
    <body>
        <div class="dashboard">
            <h2 class="header">Enviro+ Dashboard</h1>
            <h3 class="current-time"><wbr></h2>
            <div class="stat-bubbles">
                <div class="bubble temperature-bubble">
                    <p class="category">Temperature</p>
                    <p class="data-value temperature-text"><wbr></p>
                </div>
                <div class="bubble humidity-bubble">
                    <p class="category">Humidity</p>
                    <p class="data-value humidity-text"><wbr></p>
                </div>
                <div class="bubble pm25-bubble">
                    <p class="category">PM 2.5</p>
                    <p class="data-value pm25-text"><wbr></p>
                </div>
            </div>
        </div>
        <div>
            More content down here
        </div>
    </body>
